
{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} une Copropriété{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} une Copropriété</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{% url 'copropriete_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
{% endblock %}
